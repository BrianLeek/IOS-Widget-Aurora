	<script type="text/javascript">
		document.getElementById('TopLine').style.color = "#" + TopLineColor;
		document.getElementById('Clock').style.color = "#" + ClockColor;
		document.getElementById('Cal').style.color = "#" + CalColor;
		document.getElementById('BottomLine').style.color = "#" + BottomLineColor;
		document.getElementById('Weather').style.color = "#" + WeatherColor;
		document.getElementById('LevelDisplay').style.color = "#" + LevelDisplayColor;

		if(!TopLine){
		  document.getElementById('TopLine').style.display = "none";
		} else {
		  document.getElementById('TopLine').style.display = "block";
		}
		
		if(!Clock){
		  document.getElementById('Clock').style.display = "none";
		} else {
		  document.getElementById('Clock').style.display = "block";
		}
		
		if(!Cal){
		  document.getElementById('Cal').style.display = "none";
		} else {
		  document.getElementById('Cal').style.display = "block";
		}
		
		if(!BottomLine){
		  document.getElementById('BottomLine').style.display = "none";
		} else {
		  document.getElementById('BottomLine').style.display = "block";
		}
		
		if(!Weather){
		  document.getElementById('Weather').style.display = "none";
		} else {
		  document.getElementById('Weather').style.display = "block";
		}
		
		if(!LevelDisplay){
		  document.getElementById('LevelDisplay').style.display = "none";
		} else {
		  document.getElementById('LevelDisplay').style.display = "block";
		}

	function mainUpdate(type){
		if(type == "weather"){
		document.getElementById('desc').innerHTML = weatherdesc[weather.conditionCode];

		document.getElementById('temp').innerHTML = weather.temperature + "&deg;";     
		}
		if(type == "battery"){
		  document.getElementById('LevelDisplay').innerHTML = batteryPercent + "%";
		}
	}
