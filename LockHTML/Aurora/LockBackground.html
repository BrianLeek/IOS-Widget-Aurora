<html><head>
<title>Aurora by Brian (@Precutting). Based off LS EW200 by Eveyn (@ev_ynw)</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="Style.css" type="text/css" media="screen"/>
<script type="text/javascript" charset="utf-8" src="Config.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/jquery-1.6.4.min.js"></script>

<body onload="init()">

<hr class="line1" />
<div id="Clock"><a id="hour"></a>:<a id="minute"></a><a id="second"></a></div>
<div id="Cal"><a id="date"></a><a id="weekday"></a></div>
<hr class="line2" />

<div id="Weather">
	<c style="margin-right:40px;"><a id="desc">wthr desc</a> <a id="temp">??&deg;</a></c>
	<a id="LevelDisplay">??%</a>
</div>

<script type="text/javascript">
	document.getElementById('Cal').style.color = "#" + CalColor;
	document.getElementById('Weather').style.color = "#" + WeatherColor;
	document.getElementById('Clock').style.color = "#" + ClockColor;
	document.getElementById('LevelDisplay').style.color = "#" + LevelDisplayColor;

	if(!Weather){
      document.getElementById('Weather').style.visibility = "hidden";
    } else {
      document.getElementById('Weather').style.visibility = "visible";
    }
	
	if(!Clock){
      document.getElementById('Clock').style.visibility = "hidden";
    } else {
      document.getElementById('Clock').style.visibility = "visible";
    }
	
	if(!Cal){
      document.getElementById('Cal').style.visibility = "hidden";
    } else {
      document.getElementById('Cal').style.visibility = "visible";
    }
	
	if(!LevelDisplay){
      document.getElementById('LevelDisplay').style.visibility = "hidden";
    } else {
      document.getElementById('LevelDisplay').style.visibility = "visible";
    }

function mainUpdate(type){
    if(type == "weather"){
      document.getElementById('temp').innerHTML = weather.temperature + "&deg;";
      document.getElementById('desc').innerHTML = weatherdesc[weather.conditionCode];
    }
	if(type == "battery"){
      document.getElementById('LevelDisplay').innerHTML = batteryPercent + "%";
    }
}
</script>
